
# Configuration for Starship prompt
# Check out https://starship.rs/config/ for detailed configuration options!

# format = """
# $username/$hostname\
# $memory_usage\
# $os
# >\
# """
# add_newline = true

[time]
format = '[$time]($style)'

[username]
show_always = true
format = '\[[$user]($style)'

[hostname]
ssh_only = false
ssh_symbol = "üåê "
format = '[@$hostname]($style)\] '
trim_at = '.'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[os]
format = '\[[$symbol]($style)\]'


# Git

[git_branch]
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

# Environments

[conda]
